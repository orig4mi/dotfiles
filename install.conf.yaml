- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.aliases:
    ~/.bashrc:
    ~/.dotfiles: ''
    ~/.gitconfig: 
    ~/.profile:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:

- create:
    - ~/.vim/undo-history

- shell:
    - git submodule sync --recursive
    - git submodule update --init --recursive
